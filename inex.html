<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <!-- Choices -->
  <div class="choices">
    <div class="choice" id="rock">
      <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock2.png" alt="Rock">
    </div>
    <div class="choice" id="paper">
      <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/paper.png" alt="Paper">
    </div>
    <div class="choice" id="scissors">
      <img src="https://rpslo.netlify.app/resources/images/scissors.png" alt="Scissors">
    </div>
  </div>

  <!-- Scoreboard -->
  <div class="score-board">
    <div class="score">
      <p>You: <span id="user-score">0</span></p>
    </div>
    <div class="score">
      <p>Computer: <span id="comp-score">0</span></p>
    </div>
  </div>

  <!-- Message -->
  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
